<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Finder</title>
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.712776, lng: -74.005974 }, // Default map center (e.g., New York City)
        zoom: 12, // Adjust the initial zoom level as desired
      });

      function searchRestaurants(map) {
        const service = new google.maps.places.PlacesService(map);

        const request = {
          location: map.getCenter(),
          radius: 5000, // Adjust the search radius as desired
          type: "restaurant",
        };

        service.nearbySearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (let i = 0; i < results.length; i++) {
              createMarker(results[i], map);
            }
          }
        });
      }

      function createMarker(place, map) {
        new google.maps.Marker({
          position: place.geometry.location,
          map,
          title: place.name,
        });
      }

      searchRestaurants(map);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxgFm8A0qnrxYKkvbQHCfF9WWBBS_SyjI&libraries=places&callback=initMap"></script>
</body>
</html>
